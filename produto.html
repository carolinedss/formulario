<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
    <fieldset>
    <legend>Produto</legend>
    <label for="iproduto">Produto:</label>
    <input type="text" id="iproduto" name="iprodutoo"
           placeholder="Digite aqui">
    <br>

    <label for="idata">Data de cadastro:</label>
    <input type="date" id="idata" name="ddata">
    <br>

    <label for="ipeso">Peso:</label>
    <input type="number" id="ipeso" name="ipesoo"
           placeholder="Coloque aqui">
    <br>

    <label for="isexo">Sexo:</label>
           <select name="slsexo" id="isexo">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="A">Agênero</option>
           </select>
           <br>
    
           <label>Tipo</label>
           <br>
           <input type="radio" name="rtipo" id="iusuario" value="U">
           <label for="iusuario">Novo</label>
           <br>
           <input type="radio" name="rtipo" id="iadmin" value="A">
           <label for="iadmin">Usado</label>
           <br>

           <label for="ifale">Descrição:</label>
           <br>
           <textarea name="txtafale" id="ifale" cols="30" rows="5"></textarea>

           <label for="Avaliacao">Avaliação ( 0 a 10):</label>
           <input type="range" id="Avaliacao" name="Avaliacao" min="0" max="10">

           <input type="submit" value="ENVIAR">
           <input type="reset" value="LIMPAR">
           <br>

      
  

    </fieldset>
    
</body>
</html>
